<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div id="top"><img src="images\logo.svg" alt=""></div>
  <div id="mid">
    <span><img src="images\illustration-mockups.svg" alt=""></span>
    <span id="text">
      <h1>Build The Community<br>Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have<br>
        a voice, but so does your audience. Create connections with<br>
        your users as you engage in genuine discussion
      </p>
      <button>Register</button>
    </span>
  </div>
  <div id="footer">
    <span id="media-buttons">
      <span class="fb"></span>
      <span class="tw"></span>
      <span class="insta"></span>
    </span>
  </div>
</body>
</html>
